<form>
  {#if data.id}
    <FormField data={{name: "ID"}}>
      <span>{data.id}</span>
    </FormField>
  {/if}
  <FormField data={{name: "Name", value: data.name}} />

  {#if data && data.filters}
    {#each data.filters as filter}
      <FormField data={filter} />
    {/each}
  {/if}
</form>

<script>
  import FormField from './form-field.html';
  export default {
    components: {FormField},
    data(){
      return {
        data: {}
      };
    }
  }
</script>
